<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="header__logo">
            <img src="img/logo.svg" alt="header logo">
            <img src="img/GrowBe.svg" alt="header logo">
        </div>
        <nav class="navigation">
            <a href="#" class="header__link">Home</a>
            <a href="#" class="header__link">About Us</a>
            <a href="#" class="header__link">Services</a>
            <a href="#" class="header__link">
                Features
                <img src="img/bottom.svg" alt="bottom" class="header__icon_bottom">
            </a>
            <a href="#" class="header__link">Team</a>
            <a href="#" class="header__link">Blog</a>
            <a href="#" class="header__link">Contact</a>
        </nav>
    </header>
    <main>
        <div class="content__wrapper container">
            <div class="content__info">
                <h1 class="content__title">
                    SEO & Digital Marketing For Your Website.
                </h1>
                <p class="content__text">
                    Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.
                </p>
                <div class="content__links">
                    <a href="#" class="content__link_orange">Start Now</a>
                    <a href="#" class="content__link_grey">Watch Video</a>
                </div>
            </div>
            <div class="content__image">
                <img src="img/pic.svg" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="logos container">
            <img src="img/1.svg" alt="logo1" class="logo">
            <img src="img/2.svg" alt="logo2" class="logo">
            <img src="img/3.svg" alt="logo3" class="logo">
            <img src="img/4.svg" alt="logo4" class="logo">
            <img src="img/5.svg" alt="logo5" class="logo">
            <img src="img/2.svg" alt="logo6" class="logo">
        </div>
    </footer>
</body>

</html>
